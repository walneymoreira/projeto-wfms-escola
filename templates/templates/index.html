{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Aplicativo CRUD - Flask - SQLite</h3>
  <p class='text-right'><a href='{{url_for("add_user")}}' class='btn btn-success '>+Adiciona Usuário</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>Seq</th>
      <th>Nome</th>
      <th>Contato</th>
      <th>Edita Usuário</th>
      <th>Apaga Usuário</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.UNAME}}</td>
          <td>{{row.CONTACT}}</td>
          <td><a href='{{url_for("edit_user",uid=row.UID)}}' class='btn btn-primary'>Editar</a></td>
          <td><a href='{{url_for("delete_user",uid=row.UID)}}' class='btn btn-danger' onclick='return confirm("Você tem certeza que quer apagar esse registro?")'>Apagar</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
